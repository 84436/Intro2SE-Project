<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="../../public/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@600&family=Montserrat&family=Roboto+Mono&family=Roboto&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="../../icon/css/all.min.css" />
</head>

<body>
    <div id="bg">
        <div id="bg-image"></div>
        <div id="bg-overlay"></div>
    </div>
    <div id="app">
        <div id="navbar">
            <div id="navbar-container">
                <div class="navbar-btn">
                    <button>
                        <i class="fal fa-user-circle"></i>
                    </button>
                </div>
                <div class="navbar-btn">
                    <button>
                        <i class="fal fa-home-alt"></i>
                    </button>
                </div>
                <div class="navbar-btn">
                    <button>
                        <i class="fal fa-receipt"></i>
                    </button>
                </div>
            </div>
        </div>
        <div id="content">
            <div id="shop-content-container">
                <div id="search-bar">
                    <i id="search-icon" class="fal fa-search"></i>
                    <input id="search-input-field" type="text" placeholder="Search">
                </div>
                <div id="shop-list">
                    <button class="each-shop">
                        <div class="each-shop-img" id="search-shop-img"></div>
                        <div class="each-shop-name" id="search-shop-name">
                            Banana Shop
                        </div>
                    </button>
                </div>
            </div>
        </div>
        <div id="detail-content">
            <div id="shop-detail-container">
                <div id="banner-img"></div>
                <div id="shop-information-container">
                    <div id="shop-name">
                        Banana Shop
                    </div>
                    <div id="shop-working-hour">
                        06:00 - 18:30
                    </div>
                    <div id="shop-address">
                        1 Finite Loop, Cupertino, CA 90513
                    </div>
                    <div id="shop-rate">
                        â˜… 4.5
                    </div>
                </div>
            </div>
            <div id="items-list">
                <div class="menu-item">
                    <div class="display-item-img" id="item-img"></div>
                    <div class="display-item-name" id="item-name">
                        Name
                    </div>
                    <div class="display-item-description" id="item-description">
                        Description
                    </div>
                    <button class="item-price-btn" id="item-price-btn">
                        Add
                    </button>
                </div>
                <div class="menu-item">
                    <div class="display-item-img" id="item-img"></div>
                    <div class="display-item-name" id="item-name">
                        Name
                    </div>
                    <div class="display-item-description" id="item-description">
                        Description
                    </div>
                    <button class="item-price-btn" id="item-price-btn">
                        Add
                    </button>
                </div>
                <div class="menu-item">
                    <div class="display-item-img" id="item-img"></div>
                    <div class="display-item-name" id="item-name">
                        Name
                    </div>
                    <div class="display-item-description" id="item-description">
                        Description
                    </div>
                    <button class="item-price-btn" id="item-price-btn">
                        Add
                    </button>
                </div>
                <div class="menu-item">
                    <div class="display-item-img" id="item-img"></div>
                    <div class="display-item-name" id="item-name">
                        Name
                    </div>
                    <div class="display-item-description" id="item-description">
                        Description
                    </div>
                    <button class="item-price-btn" id="item-price-btn">
                        Add
                    </button>
                </div>
                <div class="menu-item">
                    <div class="display-item-img" id="item-img"></div>
                    <div class="display-item-name" id="item-name">
                        Name
                    </div>
                    <div class="display-item-description" id="item-description">
                        Description
                    </div>
                    <button class="item-price-btn" id="item-price-btn">
                        Add
                    </button>
                </div>
            </div>
            <button id="view-cart-btn">
                <i class="fal fa-shopping-basket"></i>
            </button>
        </div>
    </div>
</body>

</html>
