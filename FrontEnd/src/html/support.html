<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support</title>
    <link rel="stylesheet" href="../../public/styles.css" />
    <link rel="stylesheet" href="./static-fonts.css" />
</head>

<body>
    <div id="bg">
        <div id="bg-image"></div>
        <div id="bg-overlay"></div>
    </div>
    <div id="app">
        <div id="navbar">
            <div id="navbar-container">
                <div class="navbar-btn">
                    <button>
                        <i class="fal fa-user-circle"></i>
                    </button>
                </div>
                <div class="navbar-btn">
                    <button>
                        <i class="fal fa-exclamation-circle"></i>
                    </button>
                </div>
            </div>
        </div>
        <div id="content">
            <div id="list">
                <div id="requests-list">
                    <button class="each-request">
                        <div class="category-icon" id="request-category">
                            <i class="fal fa-user"></i>
                        </div>
                        <div class="title" id="request-title">
                            Help, I can't find my underwear!!
                        </div>
                    </button>
                    <button class="each-request">
                        <div class="category-icon" id="request-category">
                            <i class="fal fa-store"></i>
                        </div>
                        <div class="title" id="request-title">
                            My shop is collapsed!!
                        </div>
                    </button>
                </div>
            </div>
            <div id="details">
                <div id="detail-content-container">
                    <div id="request-info">
                        <div id="avatar"></div>
                        <div id="email-info">abc@gmail.com</div>
                        <div id="request-details">I want to speak to the manager</div>
                    </div>
                </div>
                <div id="request-confirm-btn-container">
                    <button id="request-accept-btn">
                        <i class="fal fa-check"></i>
                        Accept
                    </button>
                    <button id="request-reject-btn">
                        <i class="fal fa-times"></i>
                        Reject
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
