<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order</title>
    <link rel="stylesheet" href="../../public/styles.css" />
    <link rel="stylesheet" href="./static-fonts.css">
</head>

<body>
    <div id="bg">
        <div id="bg-image"></div>
        <div id="bg-overlay"></div>
    </div>
    <div id="app">
        <div id="navbar">
            <div id="navbar-container">
                <div class="navbar-btn">
                    <button>
                        <i class="fal fa-user-circle"></i>
                    </button>
                </div>
                <div class="navbar-btn">
                    <button>
                        <i class="fal fa-edit"></i>
                    </button>
                </div>
                <div class="navbar-btn">
                    <button>
                        <i class="fal fa-receipt"></i>
                    </button>
                </div>
            </div>
        </div>
        <div id="content">
            <div id="list">
                <div id="orders-list-container">
                    <button class="each-order">
                        <div class="display-order-date" id="order-date">
                            31/12/2020
                        </div>
                        <div class="display-shop-name" id="order-shop-name">
                            Banana Shop
                        </div>
                        <div class="display-order-total-price "id="order-total-price">
                            $69.00
                        </div>
                    </button>
                    <button class="each-order">
                        <div class="display-order-date" id="order-date">
                            31/12/2020
                        </div>
                        <div class="display-shop-name" id="order-shop-name">
                            Banana Shop
                        </div>
                        <div class="display-order-total-price "id="order-total-price">
                            $69.00
                        </div>
                    </button>
                    <button class="each-order">
                        <div class="display-order-date" id="order-date">
                            31/12/2020
                        </div>
                        <div class="display-shop-name" id="order-shop-name">
                            Banana Shop
                        </div>
                        <div class="display-order-total-price "id="order-total-price">
                            $69.00
                        </div>
                    </button>
                </div>
            </div>
            <div id="details">
                <div id="order-info-container">
                    <div id="order-id">Order's ID</div>
                    <div id="order-about">
                        <div id="order-confirm-btn-container">
                            <button id="order-accept-btn">
                                <i class="fal fa-check"></i>
                                Accept
                            </button>
                            <button id="order-reject-btn">
                                <i class="fal fa-times"></i>
                                Reject
                            </button>
                        </div>
                        <div id="detail-date-container">
                            <div class="row">
                                <div class="row-name">
                                    Date
                                </div>
                                <div class="row-content" id="display-order-date">
                                    31/12/2020
                                </div>
                            </div>
                            <div class="row">
                                <div class="row-name">
                                    Total price
                                </div>
                                <div class="row-content" id="display-order-total-price">
                                    $68.00
                                </div>
                            </div>
                            <div class="row">
                                <div class="row-name">
                                    Delivery
                                </div>
                                <div class="row-content" id="display-order-delivery">
                                    $1.00
                                </div>
                            </div>
                            <div class="row">
                                <div class="row-name">
                                    Coupon
                                </div>
                                <div class="row-content" id="display-order-coupon">
                                    n/a
                                </div>
                            </div>
                            <div class="row">
                                <div class="row-name" id="display-order-final-price">
                                    Total
                                </div>
                                <div class="row-content" id="display-order-total">
                                    $69.00
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="order-items-list">
                        <div class="item-row">
                            <div class="item-row-img"></div>
                            <div class="item-row-name" id="item-name">Name</div>
                            <div class="item-row-quantity">
                                <span>Quantity: </span>
                                <span id="item-quantity">10</span>
                            </div>
                            <div class="item-row-total" id="item-total">$67.00</div>
                        </div>
                        <div class="item-row">
                            <div class="item-row-img"></div>
                            <div class="item-row-name" id="item-name">Name</div>
                            <div class="item-row-quantity">
                                <span>Quantity: </span>
                                <span id="item-quantity">5</span>
                            </div>
                            <div class="item-row-total" id="item-total">$1.00</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
