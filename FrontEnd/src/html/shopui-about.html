<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
    <link rel="stylesheet" href="../../public/styles.css" />
    <link rel="stylesheet" href="./static-fonts.css">
</head>

<body>
    <div id="bg">
        <div id="bg-image"></div>
        <div id="bg-overlay"></div>
    </div>
    <div id="app">
        <div id="navbar">
            <div id="navbar-container">
                <div class="navbar-btn">
                    <button>
                        <i class="fal fa-user-circle"></i>
                    </button>
                </div>
                <div class="navbar-btn">
                    <button>
                        <i class="fal fa-edit"></i>
                    </button>
                </div>
                <div class="navbar-btn">
                    <button>
                        <i class="fal fa-receipt"></i>
                    </button>
                </div>
            </div>
        </div>
        <div id="content">
            <div id="list">
                <button class="each-content">
                    <div class="content-icon">
                        <i class="fal fa-info-circle"></i>
                    </div>
                    <div class="detail">
                        About this shop
                    </div>
                </button>
                <button class="each-content">
                    <div class="content-icon">
                        <i class="fal fa-list-alt"></i>
                    </div>
                    <div class="detail">
                        Menu
                    </div>
                </button>
                <button class="each-content">
                    <div class="content-icon">
                        <i class="fal fa-ticket"></i>
                    </div>
                    <div class="detail">
                        Coupon
                    </div>
                </button>
            </div>
            <div id="details">
                <div id="detail-content-container">
                    <div id="shop-img"></div>
                    <div class="shop-information">
                        <div id="shop-information-container">
                            <div class="each-shop-info">
                                <div class="display-shop-label">
                                    Name
                                </div>
                                <div class="display-shop-content" id="shop-name">
                                    Name
                                </div>
                            </div>
                            <div class="each-shop-info">
                                <div class="display-shop-label">
                                    Address
                                </div>
                                <div class="display-shop-content" id="shop-addr">
                                    Address
                                </div>
                            </div>
                            <div class="each-shop-info">
                                <div class="display-shop-label">
                                    Working hour
                                </div>
                                <div class="display-shop-content">
                                    <div id="open-hour">
                                        0:00AM
                                    </div>
                                    <span>-</span>
                                    <div id="close-hour">
                                        24:00PM
                                    </div>
                                </div>
                            </div>
                            <div class="each-shop-info">
                                <div class="display-shop-label">
                                    Rates
                                </div>
                                <div class="display-shop-content">
                                    <span>â˜…</span> 
                                    <div id="shop-rate">4.5</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
