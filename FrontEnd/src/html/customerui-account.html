<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
    <link rel="stylesheet" href="../../public/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@600&family=Montserrat&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../../icon/css/all.min.css" />
</head>

<body>
    <div id="bg">
        <div id="bg-image"></div>
        <div id="bg-overlay"></div>
    </div>
    <div id="app">
        <div id="navbar">
            <div id="navbar-container">
                <div class="navbar-btn">
                    <button>
                        <i class="fal fa-user-circle"></i>
                    </button>
                </div>
                <div class="navbar-btn">
                    <button>
                        <i class="fal fa-home-alt"></i>
                    </button>
                </div>
                <div class="navbar-btn">
                    <button>
                        <i class="fal fa-receipt"></i>
                    </button>
                </div>
            </div>
        </div>
        <div id="content">
            <div id="account-content-container">
                <button class="each-content">
                    <div class="content-icon">
                        <i class="fal fa-receipt"></i>
                    </div>
                    <div class="detail">
                        View Information
                    </div>
                </button>
                <button class="each-content">
                    <div class="content-icon">
                        <i class="fal fa-receipt"></i>
                    </div>
                    <div class="detail">
                        Change Password
                    </div>
                </button>
                <button class="each-content">
                    <div class="content-icon">
                        <i class="fal fa-receipt"></i>
                    </div>
                    <div class="detail">
                        Open Shop
                    </div>
                </button>
            </div>
            <button id=""
        </div>
        <div id="detail-content">
            <div id="detail-content-container">
                <div id="overview-info">
                    <div id="avatar"></div>
                    <button id="settings-btn">
                        <i class="fal fa-user-edit"></i>
                    </button>
                    <div id="join-date">31/12/2020</div>
                    <div id="email">abc@gmail.com</div>
                </div>
                <div id="detail-infomation">
                    <div class="detail-information-container">
                        <div class="display-label">Display Name</div>
                        <div class="display-content" id="display-name">Name</div>
                    </div>
                    <div class="detail-information-container">
                        <div class="display-label">Phone Number</div>
                        <div class="display-content" id="display-phone-number">Phone Number</div>
                    </div>
                    <div class="detail-information-container">
                        <div class="display-label">Address</div>
                        <div class="display-content" id="display-name">Address</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
