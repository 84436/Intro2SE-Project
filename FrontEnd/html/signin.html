<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign in</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Exo:wght@600&family=Montserrat&display=swap" rel="stylesheet">  
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    </head>
    <body>
        <div id="bg">
            <div id="bg-image"></div>
            <div id="bg-overlay"></div>
        </div>
        <div id="app">
            <div id="sidebar">
                <div id="sidebar-content">
                    <div id="head">
                        <div>
                            <button class="redirect-button" id="back-button" >
                                <i class="fas fa-angle-left"></i>
                            </button>
                        </div>
                        <div>
                            <p class="header">Sign in</p>
                        </div>
                    </div>
                    <div class="form">
                        <input type="email" id="email" placeholder="Email">
                        <input type="password"  id="password" placeholder="Password">
                    </div>
                    <div id="button-container">
                        <button class="btn" id="btn-submit-in">Let's go</button>
                        <button class="btn" id="btn-help">Send help</button>
                    </div>
                </div>
            </div>
            <div id="content"></div>
        </div>
    </body>
</html>
