<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
        <link rel="stylesheet" href="../src/assets/styles/styles.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Exo:wght@600&family=Montserrat&display=swap" rel="stylesheet">         
        <link rel="stylesheet" href="../icon/css/all.min.css"/>
    </head>
    <body>
        <div id="bg">
            <div id="bg-image"></div>
            <div id="bg-overlay"></div>
        </div>
        <div id="customer-ui">
            <div id="navbar">
                <div id="navbar-content">
                    <div id="navbar-btn-container">
                        <div>
                            <button class ="ui-btn" id="account-btn"><i class="fal fa-user-circle"></i></button>
                        </div>
                        <div>
                            <button id="home-btn"><i class="fal fa-home-alt"></i></button>
                        </div>
                        <div>
                            <button class ="ui-btn" id="food-btn"><i class="fal fa-utensils-alt"></i></button>
                        </div>
                        <div>
                            <button class ="ui-btn" id="cart-btn"><i class="fal fa-shopping-basket"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="content-container">
                <div id="search">
                    <span id="search-bar"><i class="fal fa-search"></i></span>
                    <input id="search-content" type="text" placeholder="What are you looking for?" size="100">
                </div>
            </div>
        </div>
    </body>
</html>
