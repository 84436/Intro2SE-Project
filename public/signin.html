<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign in</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@1,900&family=Montserrat&display=swap" rel="stylesheet">   
        <link href="https://fonts.googleapis.com/css2?family=Exo:wght@600&display=swap" rel="stylesheet">  
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    </head>
    <body>
        <div id="bg">
            <div id="bg-image"></div>
            <div id="bg-overlay"></div>
        </div>
        <div id="app">
            <div id="sidebar">
                <div id="sidebar-content">
                    <div id="head">
                        <button id="back-button" ><i class="fas fa-angle-left"></i></button>
                        <p id="sign-in-header">Sign in</p>
                    </div>
                    <div id="form">
                        <input type="text" id="username" placeholder="Username">
                        <input type="password"  id="password" placeholder="Password">
                    </div>
                    <div id="button-container">
                        <button type="submit" class="btn" id="btn-sign-in">Let's go</button>
                        <button class="btn" id="btn-send-help">Send help</button>
                    </div>
                </div>
            </div>
            <div id="content"></div>
        </div>
    </body>
</html>
