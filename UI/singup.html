<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="signup.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/031c8de4ea.js" crossorigin="anonymous"></script>

</head>
<body>
    <body>
        <div id="background-container">
            <div id="container">
                <div class="row">
                    <div class="col-md-2" id="sidebar">
                        <div class="row">
                            <button type="button" class="btn btn-primary btn-circle btn-lg"><i class="fas fa-angle-left"></i></button>
                        </div>
                        <div id="title">Sign up</div>
                        <form>
                            <div class="row">
                                <input type="text" class="form-control" id="username" placeholder="Username">
                            </div>
                            <div class="row">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <div class="row">
                                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
                            </div>
                            <div class="row">
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                        </form>
                        <div class="row" id="button-container">
                            <div class="col-12">
                                <button id="submit" type="button" class="btn btn-primary bth-lg text-uppercase">Next</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</body>
</html>
